<ng-container>
  <div fxLayout="column" fxLayoutGap="16px">
    <poe-data-table-card *ngFor="let item of groupedTransactions | keyvalue" [title]="transactionLabel(item.key)">
      <poe-transactions-table data-table-card-content [transactionsType]="item.key" [transactions]="item.value"></poe-transactions-table>
    </poe-data-table-card>
  </div>
</ng-container>
